<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OceanWell</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="../Aset/Logo/OceanWell's Logo.png" alt="">
        </div>
            <form action="" class="form">
                <h1>Register</h1>
                <div class="Name">
                    <label>Name</label>
                </div>
                <div class="inputBox2">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="Email">
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <input type="email" placeholder="budisantoso@gmail.com">
                </div>
                <div class="phoneNumber">
                    <label>Phone Number</label>
                </div>
                <div class="inputBox">
                    <input type="tel" id="phone" name="phone" placeholder="+62........." pattern="\+62\d{10,11}">
                </div> 
                <div class="DOB">
                    <label>Date Of Birth</label>
                </div>
                <div class="inputBox">
                    <input type="date">
                </div> 
                <div class="password">
                    <label>Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password">
                </div> 
                <div class="button">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
    </div>
</body>
</html>
