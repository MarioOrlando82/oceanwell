<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OceanWell</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="../Aset/Logo/OceanWell's Logo.png" alt="">
        </div>
        
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <hr class="horizontalLine">
                <div class="userName">
                    <label>Username / Email</label>
                </div>
                <div class="inputBox">
                    <input type="text">
                </div>
                <div class="password">
                    <label>Password</label>
                </div>
                <div class="inputBox">
                    <input type="password">
                </div>
                <div class="rememberForgot">
                    <label>
                        <input type="checkbox">
                        Remember Me
                        <!-- <span class="checkmark"></span> -->
                    </label>
                </div>
                <div class="button">
                    <button type="submit" class="btn">Login</button>
                </div>
                <hr class="horizontalLine">
                <div class="registerLink">
                    <a href="Register.html">Haven't made an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
